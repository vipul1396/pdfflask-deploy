    <style>
    embed
    {
    height:90%;
    width:100%;
    }
    </style>
    <script type="text/javascript">
    var s=0;
    var height=window.innerHeight;
    var width=window.innerWidth;
    var m={{value}}
    function begin()
    {
    document.getElementById("d0").style.display="block";
    document.getElementById("bt2").style.display="none";
    document.getElementById("d0").style.height=height*0.95+"px";
    document.getElementById("d0").style.width=width*0.98+"px";
    }
    function next()
    {
    document.getElementById("d"+s).style.display="none";
    document.getElementById("bt2").style.display="block";
    s+=1;
    document.getElementById("d"+s).style.display="block";
    document.getElementById("d"+s).style.height=height*0.95+"px";
    document.getElementById("d"+s).style.width=width*0.98+"px";
    if(s==m-1)
    {
        document.getElementById("bt1").style.display="none";
    }
    }

    function back()
    {
    document.getElementById("d"+s).style.display="none";
    document.getElementById("bt1").style.display="block";
    s-=1;
    document.getElementById("d"+s).style.display="block";
    document.getElementById("d"+s).style.height=height*0.95+"px";
    document.getElementById("d"+s).style.width=width*0.98+"px";
    if(s==0)
    {
        document.getElementById("bt2").style.display="none";
    }
    }
    </script>
</head>
<body onload="begin()">
    <table>
        <tr>
            <td><input type="button" value="Next" id="bt1" onclick="next()"></td>
            <td><input type="button" value="back" id="bt2" onclick="back()"></td>
        </tr></table>
    {% for var in range(value) %}
        <div id="d{{var}}" style="display:none">
            <embed src="{{url_for('static',filename=li[var])}}" type="application/pdf"></embed>
        </div>
    {% endfor %}
